<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp NodeJS</title>
    <!-- Link CSS / Favicon -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="images/whatsappICON.png" type="image/x-icon">

    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--CDN JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

    <!--Link FontAwesome-->
    <script src="https://kit.fontawesome.com/831f9e3cbb.js" crossorigin="anonymous"></script>

    <!-- FileSaver (nos permite descargar archivos mediante JavaScript)-->
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</head>
<body>
    <!-- Contenido  -->
    <div class="container-fluid">
        <div class="d-flex flex-column justify-content-center align-items-center gap-5 lobby">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <h1 class="title-lobby">Whatsapp Clone</h1>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp Logo" class="avatar">
                </div>
            </div>
    
            <div class="d-flex justify-content-center align-items-center gap-5 w-100 mt-3 mb-3">
                <form id="joinChat" class="d-flex flex-column justify-content-center align-items-center gap-5 w-100 mt-3 mb-3">
                    <div class="d-flex justify-content-center align-items-center gap-3 w-50 search-chat">
                        <i class="fa-solid fa-user"></i>
                        <input id="usernameInput" type="text" class="form-control p-3" placeholder="Introduce tu nombre" autocomplete="off" required>
                    </div>
                    
                    <select id="chatSelect" class="form-select w-25 p-3" required>
                        <option selected value="1">Grupo 1</option>
                        <option value="2">Grupo 2</option>
                        <option value="3">Grupo 3</option>
                        <option value="4">Grupo 4</option>
                        <option value="5">Grupo 5</option>
                    </select>
    
                    <div class="d-flex text-center justify-content-center align-items-center userPhotoDiv">
                        <label for="imageInput" class="w-75 d-flex justfy-content-center align-items-center gap-4 ms-5 ps-4" id="userPhotoLabel">Foto perfil <i class="fa-solid fa-image" class="w-50"></i></label>
                        
                        <input type="file" id="imageInput" accept="image/*" name="imageInput">
                    </div>
                    <p id="photo-error" class="p-1">Debes subir una foto!</p>
                <input type="submit" id="joinChatButton" value="Unirse al chat" class="btn btn-primary p-3"></input>
                </form>
            </div>
        </div>
    </div>
        <!-- Link Socket IO -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="javascripts/manejoCliente.js"></script>
</body>

</html>
